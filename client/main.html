<head>
  <title>chronologic.al</title>
</head>

<body>
  {{> loginButtons}}
  {{> clock}}
</body>

<template name="clock">
  <h1>chronologic.al</h1>
  <h2>the premier time-as-a-service solution</h2>
  {{#unless user}}
    <h2>Sign in to customize the site!</h2>
  {{/unless}}
  <clock>
    <time style="{{timeStyle}}">{{currentTime}}</time>
  </clock>
  <moonContainer>
    <moonPhase style="transform: rotate({{moonRotation}}deg);">
      <wheel style="transform: rotate({{negativeMoonRotation}}deg);">
        <img src="/plate.png">
      </wheel>
    </moonPhase>
  </moonContainer>
  {{#if user}}
    {{#autoForm collection="Meteor.users" doc=user id="userConfigForm" type="update" autosave=true}}
      <fieldset>
        {{> afQuickField name='preferences.theme_color'}}
        {{> afQuickField name='preferences.timezone' type='select' options='allowed'}}
      </fieldset>
    {{/autoForm}}
  {{/if}}

</template>
